version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: house-price-api
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models
      - ../data:/app/data
      - ../mlflow:/app/mlflow
      - ../logs:/app/logs
    environment:
      - MLFLOW_TRACKING_URI=./mlflow
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - ml-network

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow-server
    ports:
      - "5000:5000"
    volumes:
      - ../mlflow:/mlflow
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    restart: unless-stopped
    networks:
      - ml-network

networks:
  ml-network:
    driver: bridge